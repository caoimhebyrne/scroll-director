name: Build Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build
    runs-on: macos-latest
    strategy:
      matrix:
        platform:
          - macOS
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        uses: mxcl/xcodebuild@v1
        with:
          action: build
          platform: ${{ matrix.platform }}
      - name: Test
        run: |
          ls -lah build
      - name: Upload application
        uses: actions/upload-artifact@v3
        with:
          name: Application
          path: build/ScrollDirector.app
