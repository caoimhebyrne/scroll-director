name: Build Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build
    runs-on: macos-latest
    strategy:
      matrix:
        platform:
          - macOS
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create build configuration
        run: |
          touch BuildConfig.xcconfig
          echo CODE_SIGN_STYLE=Manual >> BuildConfig.xcconfig
          echo DEVELOPMENT_TEAM= >> BuildConfig.xcconfig
          echo CODE_SIGN_IDENTITY=- >> BuildConfig.xcconfig
          
          echo "cat BuildConfig.xcconfig"
          cat BuildConfig.xcconfig
      - name: Build
        uses: mxcl/xcodebuild@v1
        with:
          action: build
          platform: ${{ matrix.platform }}
